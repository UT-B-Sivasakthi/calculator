<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning</title>
    <link rel="stylesheet" href="./calculator.css">

</head>
<body>
    <div class="wrapper">
        <h1 class="title">Calculator</h1>
        
        <div class="calculator">
          <input type="text" id="result" class="result" readonly>
          
          <div class="numpad">
            <div class="numbers">
              <button type="button" id="seven" class="button num">7</button>
              <button type="button" id="eight" class="button num">8</button>
              <button type="button" id="nine" class="button num">9</button>
              <button type="button" id="four" class="button num">4</button>
              <button type="button" id="five" class="button num">5</button>
              <button type="button" id="six" class="button num">6</button>
              <button type="button" id="one" class="button num">1</button>
              <button type="button" id="two" class="button num">2</button>
              <button type="button" id="three" class="button num">3</button>
              <button type="button" id="zero" class="button num">0</button>
              <button type="button" id="point" class="button num">.</button>
              <button type="button" id="equal" class="button num equal">=</button>
            </div>
            
            <div class="operations">
              <button type="button" id="ce" class="button operation">CE</button>
              <button type="button" id="divide" class="button operation">/</button>
              <button type="button" id="multiply" class="button operation">x</button>
              <button type="button" id="subtract" class="button operation">-</button>
              <button type="button" id="add" class="button operation">+</button>
            </div>
          </div>
        </div>
      </div>
    <script src="./calculator.js"></script>
</body>
</html>
